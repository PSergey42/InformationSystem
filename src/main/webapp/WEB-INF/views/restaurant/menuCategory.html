<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>

<table border="1" style="width:300px">
    <tr>
        <td>Category:</td>
    </tr>
    <tr th:each="menuCategory : ${category}">
        <td> <a th:href = "@{/restaurant/category/{nameCategory}(nameCategory=${menuCategory.getNameCategory()})}"
                th:text="${menuCategory.getNameCategory()}"></a>
        </td>
    </tr>
</table>

</body>
</html>
