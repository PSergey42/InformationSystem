<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>

<table border="1" style="width:300px">
    <tr>
        <td>NameDishes:   </td>
        <td>Consist:     </td>
        <td>Calories:        </td>
        <td>Weight:</td>
        <td>Category: </td>
        <td>Price: </td>
    </tr>
    <tr th:each="dish : ${dishIndex}">
        <td th:text="${dish.getNameDish()}"></td>
        <td th:text="${dish.getConsistDish()}"></td>
        <td th:text="${dish.getCalories()}"></td>
        <td th:text="${dish.getWeight()}"></td>
        <td th:text="${dish.getNameCategory()}"></td>
        <td th:text="${dish.getPrice()} + '$'"></td>
    </tr>
</table>

<form th:method="PATCH" th:action="@{/dish/{nameMenu}(nameMenu=${dishIndex.getNameDish()})}"
      th:object="${dishIndex}">
    <label for="consist">Enter consist: </label>
    <input type="text" th:field="*{consistDish}" id="consist"/>

    <label for="calories">Enter calories: </label>
    <input type="text" th:field="*{calories}" id="calories"/>

    <label for="weight">Enter weight: </label>
    <input type="text" th:field="*{weight}" id="weight"/>

    <label for="price">Enter price: </label>
    <input type="text" th:field="*{price}" id="price"/>

    <br/>
    <input type="submit" value="Update!"/>
</form>
<form th:method="DELETE" th:action="@{/category/{nameCategory}(nameCategory=${dishIndex.getNameDish()})}" >
    <br/>
    <input type="submit" value="Delete" />
</form>

</body>
</html>
