<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Show</title>
</head>
<body>
<div class="dws-menu">
    <ul class="dws-ul">
        <li class="dws-li"><a th:href="@{/}"><i aria-hidden="true"></i>Home</a></li>
        <li class="dws-li"><a th:href="@{/typeMenu/OneType/Menu}"><i aria-hidden="true"></i>Menu</a></li>
        <li class="dws-li"><a th:href="@{/typeMenu/TwoType/BarCard}"><i aria-hidden="true"></i>Bar Card</a></li>
        <li class="dws-li"><a th:href="@{/menu}"><i aria-hidden="true"></i>AllDish</a></li>
        <li class="dws-li"><a th:href="@{/drink}"><i aria-hidden="true"></i>AllDrink</a></li>
    </ul>
</div>
<br/>

<ul class="dish">
    <li><span>NameDishes</span><span th:text="${dishIndex.getNameDish()}"></span></li>
    <li><span>Consist</span><span th:text="${dishIndex.getConsistDish()}"></span></li>
    <li><span>Calories</span><span th:text="${dishIndex.getCalories()}"></span></li>
    <li><span>Weight</span><span th:text="${dishIndex.getWeight()}"></span></li>
    <li><span>Category</span><span th:text="${dishIndex.getNameCategory()}"></span></li>
    <li><span>Price</span><span th:text="${dishIndex.getPrice() + '$'}"></span></li>
</ul>
<br/>

<div class="form2">
<form th:method="PATCH" th:action="@{/dish/{nameDish}(nameDish=${editDish.getNameDish()})}"
      th:object="${editDish}">
    <label for="consist">Enter consist: </label>
    <input type="text" th:field="*{consistDish}" id="consist"/>
    <div style="color:red" th:if="${#fields.hasErrors('consistDish')}" th:errors = "*{consistDish}">Error</div>
    <label for="calories">Enter calories: </label>
    <input type="text" th:field="*{calories}" id="calories"/>
    <div style="color:red" th:if="${#fields.hasErrors('calories')}" th:errors = "*{calories}">Error</div>
    <label for="weight">Enter weight: </label>
    <input type="text" th:field="*{weight}" id="weight"/>
    <div style="color:red" th:if="${#fields.hasErrors('weight')}" th:errors = "*{weight}">Error</div>
    <label for="price">Enter price: </label>
    <input type="text" th:field="*{price}" id="price"/>
    <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors = "*{price}">Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>
<form th:method="DELETE" th:action="@{/category/{nameCategory}(nameCategory=${dishIndex.getNameDish()})}" >
    <br/>
    <input type="submit" value="Delete" />
</form>
</div>
</body>
</html>
