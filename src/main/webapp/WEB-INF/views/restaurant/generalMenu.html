<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Category</title>
</head>
<body>
<div class="dws-menu">
    <ul class="dws-ul">
        <li class="dws-li"><a th:href="@{/}"><i aria-hidden="true"></i>Home</a></li>
        <li class="dws-li"><a th:href="@{/typeMenu/OneType/Menu}"><i aria-hidden="true"></i>Menu</a></li>
        <li class="dws-li"><a th:href="@{/typeMenu/TwoType/BarCard}"><i aria-hidden="true"></i>Bar Card</a></li>
        <li class="dws-li"><a th:href="@{/menu}"><i aria-hidden="true"></i>AllDish</a></li>
        <li class="dws-li"><a th:href="@{/drink}"><i aria-hidden="true"></i>AllDrink</a></li>
    </ul>
</div>
<br/>
<div class="menu-links" th:each="category : ${type}">
    <a th:href = "@{/typeMenu/OneType/category/{nameCategory}(nameCategory=${category.getNameCategory()})}" class="menu-links__item "
       th:text="${category.getNameCategory()}"></a>
</div>
<br/>

<div class="form">
<form th:method="POST" th:action="@{/typeMenu/OneType/{typeMenu}(typeMenu=${newCategory.getNameTypeMenu()})}" th:object="${newCategory}">
    <input type="text" th:field="*{nameCategory}" id="name" placeholder="Enter name category"/>
    <div style="color:red" th:if="${#fields.hasErrors('nameCategory')}" th:errors = "*{nameCategory}">Error</div>
    <br/>
    <input type="submit" value="Create" />
</form>

<br/>

<form th:method="DELETE" th:action="@{/typeMenu/OneType}" >
    <input type="text" name="nameCategoryDelete" id="nameCategory" placeholder="Enter name category"/>
    <br/>
    <input type="submit" value="Delete" />
</form>
</div>
</body>
</html>
