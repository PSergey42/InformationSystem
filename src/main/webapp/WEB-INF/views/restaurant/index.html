<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
</head>
<body>
Welcome to our Restaurant

<p><a th:href="@{/restaurant/category}">View menu category!</a></p>
<p><a th:href="@{/restaurant/menu}">View all menu!</a></p>


<form th:method="POST" th:action="@{/restaurant/search}">
    <label for="search">Enter name category</label>
    <input type="text" name="search" id="search"/>
    <br/>
    <input type="submit" value="Search" />
</form>
<br/>
<table border="1" style="width:300px">
    <tr>
        <td>NameDishes:   </td>
        <td>Category:     </td>
        <td>Price:        </td>
    </tr>
    <tr th:each="menu : ${searchList}">
        <td th:text="${menu.getNameDish()}"></td>
        <td th:text="${menu.getNameCategory()}"></td>
        <td th:text="${menu.getPrice() + '$'}"></td>
    </tr>
</table>
</body>
</html>
